<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .average {
            font-weight: bold;
            color: #007bff;
        }
        .word-cloud {
            margin-top: 20px;
        }
        .word-cloud ul {
            list-style-type: none;
            padding: 0;
        }
        .word-cloud li {
            display: inline-block;
            margin-right: 10px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        .form-container button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Report</h1>
        <h2>Average Cheat Percentage: <span class="average">{{ average_percentage }}</span></h2>
        <div class="word-cloud">
            <h3>Highest Probability of Cheating:</h3>
            <ul>
                {% for word in most_common_words %}
                <li>{{ word[0] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="form-container">
        <form id="sendReportForm" action="/send_report" method="POST">
            <label for="proctorName">Proctor Name:</label>
            <input type="text" id="proctorName" name="proctorName" required>
            
            <label for="proctorEmail">Proctor Email:</label>
            <input type="email" id="proctorEmail" name="proctorEmail" required>

            <button type="submit">Send Report</button>
        </form>
    </div>
</body>
</html>
